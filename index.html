<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Bee Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        select, input[type="range"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="range"] {
            cursor: pointer;
        }

        .speed-value {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .question-container {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 30px;
            min-height: 300px;
            position: relative;
        }

        .question-number {
            color: #667eea;
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.15em;
            line-height: 1.8;
            color: #333;
            margin-bottom: 25px;
        }

        .answer-section {
            border-top: 2px solid #667eea;
            padding-top: 20px;
            margin-top: 20px;
        }

        .answer-label {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .answer-text {
            font-size: 1.1em;
            line-height: 1.7;
            color: #444;
        }

        .placeholder {
            text-align: center;
            color: #999;
            font-size: 1.2em;
            padding: 60px 20px;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #667eea;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š History Bee Question Generator</h1>
        <p class="subtitle">Practice with streaming questions from official History Bee competitions</p>

        <div class="controls">
            <div class="control-group">
                <label for="category">Question Category:</label>
                <select id="category">
                    <option value="preliminary">Preliminary Questions</option>
                    <option value="finals">Finals Questions</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed">Reading Speed:</label>
                <input type="range" id="speed" min="10" max="200" value="50" step="10">
                <div class="speed-value">Medium (<span id="speedValue">50</span> ms/char)</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" id="nextQuestion">Next Question</button>
            <button class="btn-secondary hidden" id="pauseButton">Pause</button>
            <button class="btn-success hidden" id="showAnswer">Show Answer</button>
        </div>

        <div class="question-container">
            <div class="placeholder">
                Click "Next Question" to start practicing!
            </div>
        </div>

        <div class="stats">
            <span id="stats">Loading questions...</span>
        </div>
    </div>

    <script>
        let questions = { preliminary: [], finals: [] };
        let currentQuestion = null;
        let streamingInterval = null;
        let isPaused = false;
        let currentCharIndex = 0;
        let currentSection = 'question'; // 'question' or 'answer'

        // Load questions from JSON
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                questions = await response.json();
                updateStats();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('stats').textContent = 'Error loading questions. Please refresh the page.';
            }
        }

        function updateStats() {
            const category = document.getElementById('category').value;
            const count = questions[category]?.length || 0;
            document.getElementById('stats').textContent =
                `${count.toLocaleString()} ${category} questions available`;
        }

        function getSpeedLabel(speed) {
            if (speed <= 30) return 'Very Fast';
            if (speed <= 50) return 'Fast';
            if (speed <= 80) return 'Medium';
            if (speed <= 120) return 'Slow';
            return 'Very Slow';
        }

        // Update speed display
        document.getElementById('speed').addEventListener('input', (e) => {
            const speed = e.target.value;
            const label = getSpeedLabel(parseInt(speed));
            document.getElementById('speedValue').textContent = speed;
            document.querySelector('.speed-value').innerHTML =
                `${label} (<span id="speedValue">${speed}</span> ms/char)`;
        });

        // Update stats when category changes
        document.getElementById('category').addEventListener('change', updateStats);

        // Get random question from current category
        function getRandomQuestion() {
            const category = document.getElementById('category').value;
            const categoryQuestions = questions[category];

            if (!categoryQuestions || categoryQuestions.length === 0) {
                return null;
            }

            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            return categoryQuestions[randomIndex];
        }

        // Stream text character by character
        function streamText(text, targetElement, callback) {
            const speed = parseInt(document.getElementById('speed').value);
            const cleanText = text.replace(/<[^>]*>/g, ''); // For measuring length
            let displayText = '';
            let tagStack = [];
            let inTag = false;
            let tagBuffer = '';

            currentCharIndex = 0;

            function addNextChar() {
                if (isPaused) return;

                if (currentCharIndex >= text.length) {
                    clearInterval(streamingInterval);
                    targetElement.innerHTML = displayText;
                    if (callback) callback();
                    return;
                }

                const char = text[currentCharIndex];

                // Handle HTML tags
                if (char === '<') {
                    inTag = true;
                    tagBuffer = '<';
                } else if (char === '>') {
                    inTag = false;
                    tagBuffer += '>';

                    // Add complete tag to display
                    displayText += tagBuffer;
                    tagBuffer = '';
                } else if (inTag) {
                    tagBuffer += char;
                } else {
                    // Regular character
                    displayText += char;
                }

                targetElement.innerHTML = displayText + '<span class="cursor"></span>';
                currentCharIndex++;
            }

            streamingInterval = setInterval(addNextChar, speed);
        }

        // Display question
        function displayQuestion() {
            currentQuestion = getRandomQuestion();

            if (!currentQuestion) {
                alert('No questions available in this category!');
                return;
            }

            const container = document.querySelector('.question-container');
            container.innerHTML = `
                <div class="question-number">Question #${currentQuestion.number}</div>
                <div class="question-text" id="questionText"></div>
                <div class="answer-section hidden" id="answerSection">
                    <div class="answer-label">ANSWER:</div>
                    <div class="answer-text" id="answerText"></div>
                </div>
            `;

            document.getElementById('pauseButton').classList.remove('hidden');
            document.getElementById('showAnswer').classList.add('hidden');
            currentSection = 'question';
            isPaused = false;

            // Stream the question text
            streamText(
                currentQuestion.question,
                document.getElementById('questionText'),
                () => {
                    // When question is done, show the "Show Answer" button
                    document.getElementById('showAnswer').classList.remove('hidden');
                    document.getElementById('pauseButton').classList.add('hidden');
                }
            );
        }

        // Show answer
        function showAnswer() {
            const answerSection = document.getElementById('answerSection');
            answerSection.classList.remove('hidden');
            document.getElementById('showAnswer').classList.add('hidden');
            document.getElementById('pauseButton').classList.remove('hidden');
            currentSection = 'answer';
            isPaused = false;

            // Stream the answer text
            streamText(
                currentQuestion.answer,
                document.getElementById('answerText'),
                () => {
                    // When answer is done, hide pause button
                    document.getElementById('pauseButton').classList.add('hidden');
                }
            );
        }

        // Pause/Resume streaming
        function togglePause() {
            isPaused = !isPaused;
            const button = document.getElementById('pauseButton');

            if (isPaused) {
                button.textContent = 'Resume';
                button.classList.remove('btn-secondary');
                button.classList.add('btn-primary');
            } else {
                button.textContent = 'Pause';
                button.classList.remove('btn-primary');
                button.classList.add('btn-secondary');

                // Resume streaming
                const targetElement = currentSection === 'question'
                    ? document.getElementById('questionText')
                    : document.getElementById('answerText');

                const text = currentSection === 'question'
                    ? currentQuestion.question
                    : currentQuestion.answer;

                streamText(text, targetElement, () => {
                    if (currentSection === 'question') {
                        document.getElementById('showAnswer').classList.remove('hidden');
                    }
                    document.getElementById('pauseButton').classList.add('hidden');
                });
            }
        }

        // Event listeners
        document.getElementById('nextQuestion').addEventListener('click', displayQuestion);
        document.getElementById('showAnswer').addEventListener('click', showAnswer);
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        // Load questions on page load
        loadQuestions();
    </script>
</body>
</html>
