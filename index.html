<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Bee Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f8f9fa;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border: 1px solid #2c3e50;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        select, input[type="range"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        select:focus {
            outline: none;
            border-color: #2c3e50;
        }

        input[type="range"] {
            cursor: pointer;
        }

        .speed-value {
            text-align: center;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #2c3e50;
            border-radius: 2px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #34495e;
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #ecf0f1;
        }

        .btn-success {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
            border-color: #229954;
        }

        .question-container {
            background: white;
            border-radius: 2px;
            padding: 30px;
            min-height: 300px;
            position: relative;
            border: 1px solid #ddd;
        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            margin-bottom: 25px;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .answer-input-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 2px;
            border: 1px solid #2c3e50;
        }

        .answer-input-section label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1em;
        }

        .answer-input-section input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .answer-input-section input[type="text"]:focus {
            outline: none;
            border-color: #2c3e50;
        }

        .answer-input-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .answer-input-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 0.9em;
        }

        .answer-section {
            border-top: 1px solid #2c3e50;
            padding-top: 20px;
            margin-top: 20px;
        }

        .answer-label {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .answer-text {
            font-size: 1em;
            line-height: 1.7;
            color: #444;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .placeholder {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            padding: 60px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 2px;
            font-size: 0.9em;
            color: #555;
            border: 1px solid #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
            font-style: italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hidden {
            display: none;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #2c3e50;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 2px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #2c3e50;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 25px;
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-buttons button {
            padding: 12px 30px;
            font-size: 1em;
        }

        .correct {
            color: #4caf50;
        }

        .incorrect {
            color: #f44336;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>National History Bee Practice System</h1>
        <p class="subtitle">Official Competition Questions (2014-2025)</p>

        <div class="controls">
            <div class="control-group">
                <label for="category">Difficulty Level:</label>
                <select id="category">
                    <option value="preliminary">Preliminary (9,652 questions)</option>
                    <option value="quarterfinal">Quarterfinals (196 questions)</option>
                    <option value="semifinal">Semifinals (365 questions)</option>
                    <option value="finals">Finals (1,764 questions)</option>
                    <option value="championship">National Championships (85 questions)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed">Reading Speed:</label>
                <input type="range" id="speed" min="10" max="200" value="50" step="10">
                <div class="speed-value">Medium (<span id="speedValue">50</span> ms/char)</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" id="nextQuestion">Next Question</button>
            <button class="btn-secondary hidden" id="pauseButton">Pause</button>
            <button class="btn-success hidden" id="showAnswer">Show Answer</button>
        </div>

        <div class="question-container">
            <div class="placeholder">
                Click "Next Question" to start practicing!
            </div>
        </div>

        <div class="hint hidden" id="spacebarHint">
            Press <strong>SPACE</strong> to pause and answer
        </div>

        <div class="stats">
            <span id="stats">Loading questions...</span>
        </div>
    </div>

    <!-- Modal for feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Result</h2>
            <p id="modalMessage"></p>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <script>
        let questions = {
            preliminary: [],
            quarterfinal: [],
            semifinal: [],
            finals: [],
            championship: []
        };
        let currentQuestion = null;
        let streamingInterval = null;
        let isPaused = false;
        let currentCharIndex = 0;
        let currentSection = 'question'; // 'question' or 'answer'
        let answerInputShown = false;

        // Load questions from JSON
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                questions = await response.json();
                updateStats();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('stats').textContent = 'Error loading questions. Please refresh the page.';
            }
        }

        function updateStats() {
            const category = document.getElementById('category').value;
            const count = questions[category]?.length || 0;
            const categoryNames = {
                'preliminary': 'preliminary',
                'quarterfinal': 'quarterfinal',
                'semifinal': 'semifinal',
                'finals': 'finals',
                'championship': 'championship'
            };
            document.getElementById('stats').textContent =
                `${count.toLocaleString()} ${categoryNames[category]} questions available`;
        }

        function getSpeedLabel(speed) {
            if (speed <= 30) return 'Very Fast';
            if (speed <= 50) return 'Fast';
            if (speed <= 80) return 'Medium';
            if (speed <= 120) return 'Slow';
            return 'Very Slow';
        }

        // Update speed display
        document.getElementById('speed').addEventListener('input', (e) => {
            const speed = e.target.value;
            const label = getSpeedLabel(parseInt(speed));
            document.getElementById('speedValue').textContent = speed;
            document.querySelector('.speed-value').innerHTML =
                `${label} (<span id="speedValue">${speed}</span> ms/char)`;
        });

        // Update stats when category changes
        document.getElementById('category').addEventListener('change', updateStats);

        // Get random question from current category
        function getRandomQuestion() {
            const category = document.getElementById('category').value;
            const categoryQuestions = questions[category];

            if (!categoryQuestions || categoryQuestions.length === 0) {
                return null;
            }

            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            return categoryQuestions[randomIndex];
        }

        // Stream text character by character with real-time speed control
        function streamText(text, targetElement, callback) {
            let displayText = '';
            currentCharIndex = 0;
            let lastCharTime = Date.now();

            function addNextChar() {
                if (isPaused) return;

                // Check if enough time has passed based on current speed setting
                const currentSpeed = parseInt(document.getElementById('speed').value);
                const now = Date.now();

                if (now - lastCharTime < currentSpeed) {
                    return; // Not enough time has passed yet
                }

                lastCharTime = now;

                if (currentCharIndex >= text.length) {
                    clearInterval(streamingInterval);
                    targetElement.innerHTML = displayText;
                    if (callback) callback();
                    return;
                }

                const char = text[currentCharIndex];

                // Handle HTML tags
                if (char === '<') {
                    let tagEnd = text.indexOf('>', currentCharIndex);
                    if (tagEnd !== -1) {
                        displayText += text.substring(currentCharIndex, tagEnd + 1);
                        currentCharIndex = tagEnd + 1;
                    } else {
                        displayText += char;
                        currentCharIndex++;
                    }
                } else {
                    displayText += char;
                    currentCharIndex++;
                }

                targetElement.innerHTML = displayText + '<span class="cursor"></span>';
            }

            // Check every 10ms, but only add character when enough time has passed
            streamingInterval = setInterval(addNextChar, 10);
        }

        // Display question
        function displayQuestion() {
            currentQuestion = getRandomQuestion();

            if (!currentQuestion) {
                alert('No questions available in this category!');
                return;
            }

            const container = document.querySelector('.question-container');
            container.innerHTML = `
                <div class="question-text" id="questionText"></div>
                <div class="answer-section hidden" id="answerSection">
                    <div class="answer-label">ANSWER:</div>
                    <div class="answer-text" id="answerText"></div>
                </div>
            `;

            document.getElementById('pauseButton').classList.remove('hidden');
            document.getElementById('showAnswer').classList.add('hidden');
            document.getElementById('spacebarHint').classList.remove('hidden');
            currentSection = 'question';
            isPaused = false;
            answerInputShown = false;

            // Stream the question text
            streamText(
                currentQuestion.question,
                document.getElementById('questionText'),
                () => {
                    // When question is done, show the "Show Answer" button
                    document.getElementById('showAnswer').classList.remove('hidden');
                    document.getElementById('pauseButton').classList.add('hidden');
                }
            );
        }

        // Show answer input
        function showAnswerInput() {
            if (answerInputShown) return;

            answerInputShown = true;
            isPaused = true;
            clearInterval(streamingInterval);

            const questionText = document.getElementById('questionText');
            questionText.innerHTML = questionText.innerHTML.replace('<span class="cursor"></span>', '');

            const container = document.querySelector('.question-container');
            const inputSection = document.createElement('div');
            inputSection.className = 'answer-input-section';
            inputSection.id = 'answerInputSection';
            inputSection.innerHTML = `
                <label>Your Answer:</label>
                <input type="text" id="userAnswer" placeholder="Type your answer here..." autofocus>
                <div class="answer-input-buttons">
                    <button class="btn-primary" onclick="checkAnswer()">Submit Answer</button>
                    <button class="btn-secondary" onclick="resumeQuestion()">Resume Question</button>
                </div>
            `;

            container.appendChild(inputSection);
            document.getElementById('userAnswer').focus();

            // Allow Enter key to submit
            document.getElementById('userAnswer').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // Normalize answer for comparison
        function normalizeAnswer(answer) {
            // Remove HTML tags
            let normalized = answer.replace(/<[^>]*>/g, '');
            // Extract main answer (before "accept" or parentheses)
            normalized = normalized.split(/\(|accept/i)[0];
            // Remove common words and punctuation
            normalized = normalized.toLowerCase()
                .replace(/\b(the|a|an|of|or)\b/g, '')
                .replace(/[^\w\s]/g, '')
                .trim()
                .replace(/\s+/g, ' ');
            return normalized;
        }

        // Check if user answer is correct
        function checkAnswer() {
            const userAnswer = document.getElementById('userAnswer').value.trim();
            if (!userAnswer) {
                alert('Please enter an answer!');
                return;
            }

            const correctAnswer = currentQuestion.answer;
            const normalizedUser = normalizeAnswer(userAnswer);
            const normalizedCorrect = normalizeAnswer(correctAnswer);

            // Check if user answer is contained in correct answer or vice versa
            const isCorrect = normalizedCorrect.includes(normalizedUser) ||
                            normalizedUser.includes(normalizedCorrect) ||
                            normalizedUser === normalizedCorrect;

            if (isCorrect) {
                showCorrectModal();
            } else {
                showIncorrectModal(correctAnswer);
            }
        }

        // Show correct answer modal
        function showCorrectModal() {
            const modal = document.getElementById('feedbackModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButtons = document.getElementById('modalButtons');

            modalTitle.innerHTML = '<span class="correct">Correct!</span>';
            modalMessage.textContent = 'Great job! You got it right!';
            modalButtons.innerHTML = `
                <button class="btn-primary" onclick="nextQuestionFromModal()">Next Question</button>
            `;

            modal.style.display = 'block';
        }

        // Show incorrect answer modal
        function showIncorrectModal(correctAnswer) {
            const modal = document.getElementById('feedbackModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButtons = document.getElementById('modalButtons');

            modalTitle.innerHTML = '<span class="incorrect">Incorrect</span>';
            modalMessage.innerHTML = `
                Would you like to try again or see the answer?
            `;
            modalButtons.innerHTML = `
                <button class="btn-primary" onclick="closeModal()">Try Again</button>
                <button class="btn-success" onclick="revealAnswer()">Show Answer</button>
            `;

            modal.style.display = 'block';
        }

        // Resume question after pausing
        function resumeQuestion() {
            const inputSection = document.getElementById('answerInputSection');
            if (inputSection) {
                inputSection.remove();
            }
            answerInputShown = false;
            isPaused = false;

            // Continue streaming from where we left off
            const targetElement = document.getElementById('questionText');
            const text = currentQuestion.question;
            let displayText = targetElement.innerHTML;
            let lastCharTime = Date.now();

            function addNextChar() {
                if (isPaused) return;

                // Check if enough time has passed based on current speed setting
                const currentSpeed = parseInt(document.getElementById('speed').value);
                const now = Date.now();

                if (now - lastCharTime < currentSpeed) {
                    return; // Not enough time has passed yet
                }

                lastCharTime = now;

                if (currentCharIndex >= text.length) {
                    clearInterval(streamingInterval);
                    targetElement.innerHTML = displayText;
                    document.getElementById('showAnswer').classList.remove('hidden');
                    document.getElementById('pauseButton').classList.add('hidden');
                    return;
                }

                const char = text[currentCharIndex];

                // Handle HTML tags
                if (char === '<') {
                    let tagEnd = text.indexOf('>', currentCharIndex);
                    if (tagEnd !== -1) {
                        displayText += text.substring(currentCharIndex, tagEnd + 1);
                        currentCharIndex = tagEnd + 1;
                    } else {
                        displayText += char;
                        currentCharIndex++;
                    }
                } else {
                    displayText += char;
                    currentCharIndex++;
                }

                targetElement.innerHTML = displayText + '<span class="cursor"></span>';
            }

            // Check every 10ms, but only add character when enough time has passed
            streamingInterval = setInterval(addNextChar, 10);
        }

        // Reveal the answer
        function revealAnswer() {
            closeModal();
            const inputSection = document.getElementById('answerInputSection');
            if (inputSection) {
                inputSection.remove();
            }

            // Show the complete question first
            const questionText = document.getElementById('questionText');
            questionText.innerHTML = currentQuestion.question;

            // Show and stream the answer
            showAnswer();
        }

        // Show answer
        function showAnswer() {
            const answerSection = document.getElementById('answerSection');
            answerSection.classList.remove('hidden');
            document.getElementById('showAnswer').classList.add('hidden');
            document.getElementById('pauseButton').classList.add('hidden');
            document.getElementById('spacebarHint').classList.add('hidden');
            currentSection = 'answer';
            isPaused = false;

            // Stream the answer text
            streamText(
                currentQuestion.answer,
                document.getElementById('answerText'),
                () => {
                    // When answer is done, enable next question
                }
            );
        }

        // Close modal
        function closeModal() {
            document.getElementById('feedbackModal').style.display = 'none';
            document.getElementById('userAnswer')?.focus();
        }

        // Next question from modal
        function nextQuestionFromModal() {
            closeModal();
            displayQuestion();
        }

        // Pause/Resume streaming
        function togglePause() {
            isPaused = !isPaused;
            const button = document.getElementById('pauseButton');

            if (isPaused) {
                button.textContent = 'Resume';
                button.classList.remove('btn-secondary');
                button.classList.add('btn-primary');
                clearInterval(streamingInterval);
            } else {
                button.textContent = 'Pause';
                button.classList.remove('btn-primary');
                button.classList.add('btn-secondary');
                resumeQuestion();
            }
        }

        // Keyboard event for spacebar
        document.addEventListener('keydown', (e) => {
            // Only respond to spacebar if a question is active and not in an input field
            if (e.code === 'Space' && currentQuestion && !answerInputShown &&
                e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                showAnswerInput();
            }
        });

        // Event listeners
        document.getElementById('nextQuestion').addEventListener('click', displayQuestion);
        document.getElementById('showAnswer').addEventListener('click', showAnswer);
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('feedbackModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load questions on page load
        loadQuestions();
    </script>
</body>
</html>
