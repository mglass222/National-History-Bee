<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBReader</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --text-tertiary: #999;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.05);
            --primary-blue: #4a90e2;
            --primary-blue-hover: #357abd;
            --success-green: #27ae60;
            --success-green-hover: #229954;
            --error-red: #e74c3c;
            --header-bg: #ffffff;
            --panel-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #0d0d0d;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666;
            --border-color: #333;
            --shadow-color: rgba(0,0,0,0.3);
            --primary-blue: #5ba3f5;
            --primary-blue-hover: #4a90e2;
            --success-green: #2ecc71;
            --success-green-hover: #27ae60;
            --error-red: #ff6b6b;
            --header-bg: #1f1f1f;
            --panel-bg: #1f1f1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-layout {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            align-items: start;
        }

        /* Play Area (Left Side) */
        .play-area {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            min-height: 600px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Settings Panel (Right Side) */
        .settings-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            position: sticky;
            top: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .settings-title {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group select,
        .setting-group input[type="range"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 0.95em;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: inherit;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .setting-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .speed-display {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* Theme Toggle */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .theme-toggle-container:hover {
            background: var(--border-color);
        }

        .theme-toggle-label {
            font-size: 0.9em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-icon {
            font-size: 1.2em;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: var(--border-color);
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary-blue);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        /* Score Display */
        .score-display {
            text-align: center;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        button {
            padding: 10px 24px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        button:hover {
            background: var(--border-color);
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
            border-color: var(--primary-blue-hover);
        }

        .btn-success {
            background: var(--success-green);
            color: white;
            border-color: var(--success-green);
        }

        .btn-success:hover {
            background: var(--success-green-hover);
            border-color: var(--success-green-hover);
        }

        /* Question Display */
        .question-display {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.15em;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 20px;
            min-height: 150px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--primary-blue);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Answer Section */
        .answer-section {
            border-top: 2px solid var(--border-color);
            padding-top: 20px;
            min-height: 120px;
        }

        .answer-label {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .answer-text {
            font-size: 1em;
            line-height: 1.7;
            color: var(--text-primary);
        }

        /* Answer Input */
        .answer-input-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }

        .answer-input-section label {
            display: block;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .answer-input-section input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 1em;
            font-family: inherit;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .answer-input-section input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .answer-input-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .answer-input-buttons button {
            flex: 1;
        }

        /* Placeholder */
        .placeholder {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 1.1em;
            padding: 60px 20px;
        }

        /* Hint */
        .hint {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 15px;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .hint strong {
            color: var(--primary-blue);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--panel-bg);
            margin: 15% auto;
            padding: 30px;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.5em;
        }

        .modal-content p {
            margin-bottom: 25px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .correct {
            color: var(--success-green);
        }

        .incorrect {
            color: var(--error-red);
        }

        .hidden {
            display: none;
        }

        /* Statistics Display */
        .stats-info {
            font-size: 0.9em;
            color: var(--text-secondary);
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            line-height: 1.6;
        }

        /* Buzzer Button (Mobile/Tablet only) */
        .buzzer-button {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--warning-yellow);
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            border: 4px solid var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 999;
            transition: all 0.2s;
            text-align: center;
            line-height: 72px;
        }

        .buzzer-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .buzzer-button.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .settings-panel {
                position: relative;
                top: 0;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="site-title"><span style="color: var(--primary-blue);">HB</span>Reader</div>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Play Area (Left Side) -->
        <div class="play-area">
            <!-- Score Display -->
            <div class="score-display">
                Press "Next Question" to begin
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn-primary" id="nextQuestion">Next Question</button>
                <button class="hidden" id="pauseButton">Pause</button>
                <button class="btn-success hidden" id="showAnswer">Show Answer</button>
            </div>

            <!-- Question Display -->
            <div class="question-display">
                <div class="question-text" id="questionText">
                    <div class="placeholder">
                        Select your difficulty level and click "Next Question" to start practicing.
                    </div>
                </div>

                <div class="hint hidden" id="spacebarHint">
                    Press <strong>SPACE</strong> to pause and submit your answer
                </div>

                <!-- Answer Section -->
                <div class="answer-section">
                    <div class="answer-label">Answer</div>
                    <div class="answer-text" id="answerText">
                        <span style="color: var(--text-tertiary); font-style: italic;">Answer will appear here</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Panel (Right Side) -->
        <div class="settings-panel">
            <div class="settings-title">Settings</div>

            <!-- Difficulty Level -->
            <div class="setting-group">
                <label for="category">Difficulty Level</label>
                <select id="category">
                    <option value="preliminary">Preliminary (3,573)</option>
                    <option value="quarterfinals">Quarterfinals (196)</option>
                    <option value="semifinals">Semifinals (365)</option>
                    <option value="finals">Finals (1,854)</option>
                </select>
            </div>

            <!-- Reading Speed -->
            <div class="setting-group">
                <label for="speed">Reading Speed</label>
                <input type="range" id="speed" min="10" max="100" value="50" step="10">
                <div class="speed-display">
                    <span id="speedLabel">Medium</span> (<span id="speedValue">50</span> ms/char)
                </div>
            </div>

            <!-- Font Size -->
            <div class="setting-group">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="14" max="28" value="18" step="2">
                <div class="speed-display">
                    <span id="fontSizeLabel">Medium</span> (<span id="fontSizeValue">18</span>px)
                </div>
            </div>

            <!-- Theme Toggle -->
            <div class="setting-group">
                <label>Appearance</label>
                <div class="theme-toggle-container" id="themeToggle">
                    <div class="theme-toggle-label">
                        <span class="theme-icon" id="themeIcon">‚òÄÔ∏è</span>
                        <span id="themeLabel">Light Mode</span>
                    </div>
                    <div class="toggle-switch" id="toggleSwitch">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="setting-group">
                <label>Statistics</label>
                <div class="stats-info" id="stats">0 questions practiced</div>
            </div>
        </div>
    </div>

    <!-- Modal for feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Result</h2>
            <p id="modalMessage"></p>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <!-- Buzzer Button (Mobile/Tablet) -->
    <button id="buzzerButton" class="buzzer-button" title="Buzz in to answer">
        BUZZ
    </button>

    <script>
        let questions = {
            preliminary: [],
            quarterfinals: [],
            semifinals: [],
            finals: []
        };
        let currentQuestion = null;
        let streamingInterval = null;
        let isPaused = false;
        let currentCharIndex = 0;
        let currentSection = 'question';
        let answerInputShown = false;
        let questionsPracticed = 0;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            const themeIcon = document.getElementById('themeIcon');
            const themeLabel = document.getElementById('themeLabel');
            const toggleSwitch = document.getElementById('toggleSwitch');

            if (theme === 'dark') {
                themeIcon.textContent = 'üåô';
                themeLabel.textContent = 'Dark Mode';
                toggleSwitch.classList.add('active');
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeLabel.textContent = 'Light Mode';
                toggleSwitch.classList.remove('active');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Font Size Management
        function initFontSize() {
            const savedFontSize = localStorage.getItem('fontSize') || '18';
            setFontSize(parseInt(savedFontSize));
        }

        function setFontSize(size) {
            localStorage.setItem('fontSize', size);
            document.getElementById('fontSize').value = size;
            document.getElementById('fontSizeValue').textContent = size;

            // Update label
            let label = 'Medium';
            if (size <= 16) label = 'Small';
            else if (size <= 20) label = 'Medium';
            else if (size <= 24) label = 'Large';
            else label = 'Extra Large';
            document.getElementById('fontSizeLabel').textContent = label;

            // Apply to question text
            document.getElementById('questionText').style.fontSize = size + 'px';
        }

        function getFontSizeLabel(size) {
            if (size <= 16) return 'Small';
            if (size <= 20) return 'Medium';
            if (size <= 24) return 'Large';
            return 'Extra Large';
        }

        // Update font size display and apply changes
        document.getElementById('fontSize').addEventListener('input', (e) => {
            const size = parseInt(e.target.value);
            setFontSize(size);
        });

        // Buzzer Button Management (Mobile/Tablet)
        function updateBuzzerVisibility() {
            const buzzer = document.getElementById('buzzerButton');
            const isMobile = window.innerWidth <= 1024;
            const isStreaming = currentQuestion && !answerInputShown && currentSection === 'question';

            if (isMobile && isStreaming) {
                buzzer.classList.add('show');
            } else {
                buzzer.classList.remove('show');
            }
        }

        document.getElementById('buzzerButton').addEventListener('click', () => {
            showAnswerInput();
        });

        // Update buzzer visibility on window resize
        window.addEventListener('resize', updateBuzzerVisibility);

        // Load questions from JSON
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                questions = await response.json();
                updateStats();
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        function updateStats() {
            document.getElementById('stats').textContent = `${questionsPracticed} questions practiced`;
        }

        function getSpeedLabel(speed) {
            if (speed <= 25) return 'Very Fast';
            if (speed <= 40) return 'Fast';
            if (speed <= 60) return 'Medium';
            if (speed <= 80) return 'Slow';
            return 'Very Slow';
        }

        // Update speed display
        document.getElementById('speed').addEventListener('input', (e) => {
            const speed = e.target.value;
            const label = getSpeedLabel(parseInt(speed));
            document.getElementById('speedValue').textContent = speed;
            document.getElementById('speedLabel').textContent = label;
        });

        // Update stats when category changes
        document.getElementById('category').addEventListener('change', updateStats);

        // Helper function to remove all cursor elements from HTML
        function removeCursor(element) {
            // Remove cursor using regex to catch all instances
            const html = element.innerHTML;
            element.innerHTML = html.replace(/<span class="cursor"><\/span>/g, '');
        }

        // Get random question from current category
        function getRandomQuestion() {
            const category = document.getElementById('category').value;
            const categoryQuestions = questions[category];

            if (!categoryQuestions || categoryQuestions.length === 0) {
                return null;
            }

            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            return categoryQuestions[randomIndex];
        }

        // Stream text character by character with real-time speed control
        function streamText(text, targetElement, callback) {
            // IMPORTANT: Stop any existing streaming first
            if (streamingInterval) {
                clearInterval(streamingInterval);
                streamingInterval = null;
            }

            // Clean start - remove any existing cursors
            removeCursor(targetElement);

            let displayText = '';
            currentCharIndex = 0;
            let lastCharTime = Date.now();

            function addNextChar() {
                if (isPaused) return;

                // Check if enough time has passed based on current speed setting
                const currentSpeed = parseInt(document.getElementById('speed').value);
                const now = Date.now();

                if (now - lastCharTime < currentSpeed) {
                    return; // Not enough time has passed yet
                }

                lastCharTime = now;

                if (currentCharIndex >= text.length) {
                    clearInterval(streamingInterval);
                    // Remove cursor when streaming completes
                    targetElement.innerHTML = displayText;
                    updateBuzzerVisibility();
                    if (callback) callback();
                    return;
                }

                const char = text[currentCharIndex];

                // Handle HTML tags
                if (char === '<') {
                    let tagEnd = text.indexOf('>', currentCharIndex);
                    if (tagEnd !== -1) {
                        displayText += text.substring(currentCharIndex, tagEnd + 1);
                        currentCharIndex = tagEnd + 1;
                    } else {
                        displayText += char;
                        currentCharIndex++;
                    }
                } else {
                    displayText += char;
                    currentCharIndex++;
                }

                targetElement.innerHTML = displayText + '<span class="cursor"></span>';
            }

            // Check every 10ms, but only add character when enough time has passed
            streamingInterval = setInterval(addNextChar, 10);
        }

        // Display question
        function displayQuestion() {
            // IMPORTANT: Clean up any previous question state first
            clearInterval(streamingInterval);
            streamingInterval = null;

            // Remove any answer input sections that might be open
            const existingInputSection = document.getElementById('answerInputSection');
            if (existingInputSection) {
                existingInputSection.remove();
            }

            currentQuestion = getRandomQuestion();

            if (!currentQuestion) {
                alert('No questions available in this category!');
                return;
            }

            questionsPracticed++;
            updateStats();

            const questionText = document.getElementById('questionText');
            // Clean any cursors and reset content
            removeCursor(questionText);
            questionText.innerHTML = '';

            // Reset answer
            document.getElementById('answerText').innerHTML = '<span style="color: var(--text-tertiary); font-style: italic;">Answer will appear here</span>';

            // Update score display
            document.getElementById('score-display') && (document.querySelector('.score-display').textContent = `Question ${questionsPracticed}`);

            // Reset all button states
            document.getElementById('pauseButton').classList.remove('hidden');
            document.getElementById('showAnswer').classList.add('hidden');
            document.getElementById('spacebarHint').classList.remove('hidden');

            // Reset state variables
            currentSection = 'question';
            isPaused = false;
            answerInputShown = false;
            currentCharIndex = 0;

            // Update buzzer visibility
            updateBuzzerVisibility();

            // Stream the question text
            streamText(
                currentQuestion.question,
                questionText,
                () => {
                    // When question is done, show the "Show Answer" button
                    document.getElementById('showAnswer').classList.remove('hidden');
                    document.getElementById('pauseButton').classList.add('hidden');
                }
            );
        }

        // Show answer input
        function showAnswerInput() {
            if (answerInputShown) return;

            answerInputShown = true;
            isPaused = true;
            clearInterval(streamingInterval);

            const questionText = document.getElementById('questionText');
            // Remove all cursor elements
            removeCursor(questionText);

            // Update buzzer visibility
            updateBuzzerVisibility();

            const questionDisplay = document.querySelector('.question-display');
            const inputSection = document.createElement('div');
            inputSection.className = 'answer-input-section';
            inputSection.id = 'answerInputSection';
            inputSection.innerHTML = `
                <label>Your Answer</label>
                <input type="text" id="userAnswer" placeholder="Type your answer here..." autofocus>
                <div class="answer-input-buttons">
                    <button class="btn-primary" onclick="checkAnswer()">Submit Answer</button>
                    <button onclick="resumeQuestion()">Resume Question</button>
                </div>
            `;

            questionDisplay.insertBefore(inputSection, document.querySelector('.answer-section'));
            document.getElementById('userAnswer').focus();

            // Allow Enter key to submit
            document.getElementById('userAnswer').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // Normalize answer for comparison
        function normalizeAnswer(answer) {
            let normalized = answer.replace(/<[^>]*>/g, '');
            normalized = normalized.split(/\(|accept/i)[0];
            normalized = normalized.toLowerCase()
                .replace(/\b(the|a|an|of|or)\b/g, '')
                .replace(/[^\w\s]/g, '')
                .trim()
                .replace(/\s+/g, ' ');
            return normalized;
        }

        // Check if user answer is correct
        function checkAnswer() {
            const userAnswer = document.getElementById('userAnswer').value.trim();
            if (!userAnswer) {
                alert('Please enter an answer!');
                return;
            }

            const correctAnswer = currentQuestion.answer;
            const normalizedUser = normalizeAnswer(userAnswer);
            const normalizedCorrect = normalizeAnswer(correctAnswer);

            const isCorrect = normalizedCorrect.includes(normalizedUser) ||
                            normalizedUser.includes(normalizedCorrect) ||
                            normalizedUser === normalizedCorrect;

            // Remove the answer input section
            const inputSection = document.getElementById('answerInputSection');
            if (inputSection) {
                inputSection.remove();
            }

            // Clear the streaming interval and remove all cursors
            clearInterval(streamingInterval);
            const questionText = document.getElementById('questionText');
            removeCursor(questionText);
            questionText.innerHTML = currentQuestion.question;

            // Hide pause/show answer buttons
            document.getElementById('showAnswer').classList.add('hidden');
            document.getElementById('pauseButton').classList.add('hidden');
            document.getElementById('spacebarHint').classList.add('hidden');

            // Show the answer with feedback
            const answerText = document.getElementById('answerText');
            if (isCorrect) {
                answerText.innerHTML = `<span class="correct" style="font-weight: 600; font-size: 1.1em;">Correct!</span><br><br>${correctAnswer}`;
            } else {
                answerText.innerHTML = `<span class="incorrect" style="font-weight: 600; font-size: 1.1em;">Incorrect</span><br><br>${correctAnswer}`;
            }

            currentSection = 'answer';
            answerInputShown = false;
            updateBuzzerVisibility();
        }

        // Show correct answer modal
        function showCorrectModal() {
            const modal = document.getElementById('feedbackModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButtons = document.getElementById('modalButtons');

            modalTitle.innerHTML = '<span class="correct">Correct!</span>';
            modalMessage.textContent = 'Great job! You got it right!';
            modalButtons.innerHTML = `
                <button class="btn-primary" onclick="nextQuestionFromModal()">Next Question</button>
            `;

            modal.style.display = 'block';
        }

        // Show incorrect answer modal
        function showIncorrectModal(correctAnswer) {
            const modal = document.getElementById('feedbackModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButtons = document.getElementById('modalButtons');

            modalTitle.innerHTML = '<span class="incorrect">Incorrect</span>';
            modalMessage.innerHTML = 'Would you like to try again or see the answer?';
            modalButtons.innerHTML = `
                <button class="btn-primary" onclick="closeModal()">Try Again</button>
                <button class="btn-success" onclick="revealAnswer()">Show Answer</button>
            `;

            modal.style.display = 'block';
        }

        // Resume question after pausing
        function resumeQuestion() {
            const inputSection = document.getElementById('answerInputSection');
            if (inputSection) {
                inputSection.remove();
            }
            answerInputShown = false;
            isPaused = false;

            // Update buzzer visibility
            updateBuzzerVisibility();

            // Clear any existing interval before resuming
            if (streamingInterval) {
                clearInterval(streamingInterval);
                streamingInterval = null;
            }

            const targetElement = document.getElementById('questionText');
            const text = currentQuestion.question;

            // Make sure there are no cursor elements before resuming
            removeCursor(targetElement);
            let displayText = targetElement.innerHTML;
            let lastCharTime = Date.now();

            function addNextChar() {
                if (isPaused) return;

                const currentSpeed = parseInt(document.getElementById('speed').value);
                const now = Date.now();

                if (now - lastCharTime < currentSpeed) {
                    return;
                }

                lastCharTime = now;

                if (currentCharIndex >= text.length) {
                    clearInterval(streamingInterval);
                    // Remove cursor when done - just set to displayText without cursor
                    targetElement.innerHTML = displayText;
                    document.getElementById('showAnswer').classList.remove('hidden');
                    document.getElementById('pauseButton').classList.add('hidden');
                    updateBuzzerVisibility();
                    return;
                }

                const char = text[currentCharIndex];

                if (char === '<') {
                    let tagEnd = text.indexOf('>', currentCharIndex);
                    if (tagEnd !== -1) {
                        displayText += text.substring(currentCharIndex, tagEnd + 1);
                        currentCharIndex = tagEnd + 1;
                    } else {
                        displayText += char;
                        currentCharIndex++;
                    }
                } else {
                    displayText += char;
                    currentCharIndex++;
                }

                // Always set fresh HTML with cursor at the end
                targetElement.innerHTML = displayText + '<span class="cursor"></span>';
            }

            streamingInterval = setInterval(addNextChar, 10);
        }

        // Reveal the answer
        function revealAnswer() {
            const inputSection = document.getElementById('answerInputSection');
            if (inputSection) {
                inputSection.remove();
            }

            clearInterval(streamingInterval);

            const questionText = document.getElementById('questionText');
            removeCursor(questionText);
            questionText.innerHTML = currentQuestion.question;

            showAnswer();
        }

        // Show answer
        function showAnswer() {
            document.getElementById('showAnswer').classList.add('hidden');
            document.getElementById('pauseButton').classList.add('hidden');
            document.getElementById('spacebarHint').classList.add('hidden');
            currentSection = 'answer';
            isPaused = false;

            document.getElementById('answerText').innerHTML = currentQuestion.answer;
            updateBuzzerVisibility();
        }

        // Close modal
        function closeModal() {
            document.getElementById('feedbackModal').style.display = 'none';
            document.getElementById('userAnswer')?.focus();
        }

        // Next question from modal
        function nextQuestionFromModal() {
            closeModal();
            displayQuestion();
        }

        // Pause/Resume streaming
        function togglePause() {
            isPaused = !isPaused;
            const button = document.getElementById('pauseButton');

            if (isPaused) {
                button.textContent = 'Resume';
                button.classList.add('btn-primary');
                clearInterval(streamingInterval);
            } else {
                button.textContent = 'Pause';
                button.classList.remove('btn-primary');
                resumeQuestion();
            }
        }

        // Keyboard event for spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && currentQuestion && !answerInputShown &&
                e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                showAnswerInput();
            }
        });

        // Event listeners
        document.getElementById('nextQuestion').addEventListener('click', displayQuestion);
        document.getElementById('showAnswer').addEventListener('click', showAnswer);
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('feedbackModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        initTheme();
        initFontSize();
        loadQuestions();
    </script>
</body>
</html>
